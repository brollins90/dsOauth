<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{~/style.css}" rel="stylesheet" />
</head>
<body>
	<header th:replace="fragments/header :: header">
	</header>
	<page>
		<form action="#" th:action="@{/user/edit}" th:object="${user}" method="post">
    		<h1 th:text="'Edit '+${user.getName()}+'\'s profile:'"></h1>
    		<fieldset>
    			<label>Username:</label>
    			<input type="text" name="username" th:field="*{username}" />
			</fieldset>
    		<br/>
    		<fieldset>
    			<label>Password:</label>
    			<input type="password" name="password" th:field="*{password}" value="" />
			</fieldset>
			<br/>
    		<fieldset>
    			<label>Name:</label>
    			<input type="text" name="name" th:field="*{name}" />
			</fieldset>
    		<br/>
    		<fieldset>
    			<label>Email:</label>
    			<input type="email" name="email" th:field="*{email}" />
			</fieldset>
    		<br/>
    		<fieldset>
    			<label>Phone:</label>
    			<input type="tel" name="phone" th:field="*{phone}" />
			</fieldset>
    		<br/>
			<button name="save" type="submit">Save</button>
    	</form>
    	<h1>Permissions:</h1>
    	<table>
      <tr>
        <th>CLIENT NAME</th>
        <th>SCOPE</th>
        <th>EXPIRATION</th>
        <th>REVOKE</th>
      </tr>
      <tr th:each="permission : ${permissions}">
        <td th:text="${permission.clientId}">Onions</td>
        <td th:text="${permission.scope}">2.41</td>
        <td th:text="${permission.expiration}">yes</td>
        <td><a th:href="@{/user/revoke(accessToken=${permission.accessToken})}">REVOKE</a></td>
      </tr>
    </table>
    </page>
</body>
</html>
