<html>
<title>SimpleAM Login</title>


<body>

<div class="login-container">
    <form th:action="@{/user/login}" method="post" enctype="utf8" name="myForm">
        <div class="form-group">
            <input type="hidden" name="response_type" th:field="${response_type}" />
            <input type="hidden" name="client_id" th:field="${client_id}" />
            <input type="hidden" name="redirect_uri" th:field="${redirect_uri}" />
            <input type="hidden" name="scope" th:field="${scope}" />
            <input type="hidden" name="state" th:field="${state}" />
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Username</label>

            <div class="col-sm-9">
                <input class="form-control" type="text" name="username"/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Password</label>

            <div class="col-sm-9">
                <input class="form-control" type="password" name="password"/>
            </div>
        </div>

        <button type="submit" class="btn btn-info">
            <span class="glyphicon glyphicon-log-in gly-margin"></span>
            Login
        </button>
    </form>
</div>
</body>
</html>
