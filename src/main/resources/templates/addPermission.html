<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{~/style.css}" rel="stylesheet" />
</head>
<body>
	<header th:replace="fragments/header :: header">
	</header>
	<page>
		<h1 th:text="${client} + ' is requesting: '"></h1>
		<h1 th:text="${scope}"> </h1>
		<form action="#" th:action="@{/user/addpermission}" th:object="${authParams}" method="post">
    		<h1 th:text="'Edit '+${user.getName()}+'\'s profile:'"></h1>
    		<div class="form-group">
                <input type="hidden" name="response_type" th:field="*{response_type}"/>
                <input type="hidden" name="client_id" th:field="*{client_id}"/>
                <input type="hidden" name="redirect_uri" th:field="*{redirect_uri}"/>
                <input type="hidden" name="scope" th:field="*{scope}"/>
                <input type="hidden" name="state" th:field="*{state}"/>
                <input type="hidden" name="username"/>
            </div>
			<button name="save" type="submit">Approve</button>
    	</form>
    	<form action="#" th:action="@{/user/profile}" style="display:inline">
    		<input type="submit" value="Reject"></input>
    	</form>
    </page>
</body>
</html>
